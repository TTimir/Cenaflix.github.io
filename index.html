<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/732/732228.png">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div class="bg-img">
        <div class="nav">
            <span><a href="#">Home</a></span>
            <span><a href="#">Movies</a></span>
            <div class="Netflix">
                <img src="https://cdn-icons-png.flaticon.com/128/5977/5977590.png" alt="" width="150" height="150">
            </div>
            <span><a href="#">Series</a></span>
            <span><a href="#">Kids</a></span>
        </div>

        <section class="content-section">
            <div class="info-container">
                <div class="details-container">
                    <div class="logo-container title-info">
                        <h1></h1>
                    </div>
                </div>
                <div class="title-info-metadata-wrapper">
                    <span class="title-info-metadata-item item-year">
                        <span>2019</span>
                    </span>
                    <span class="info-spacer"> | </span>
                    <span class="title-info-metadata-item item-maturity">
                        <span class="maturity-number"></span>
                    </span>
                    <span class="info-spacer"> | </span>
                    <span  class="title-info-metadata-item item-vote">
                        <span class="duration vote-average"></span>
                    </span>
                    <span class="info-spacer"> | </span>
                    <span class="title-info-metadata-item item-language">
                        <span class="language"></span>
                    </span>
                </div>
                <div>
                    <div class="title-info-synopsis">
                    </div>
                </div>
                <div class="btn">
                    <button class="btn-Play">Play Now</button>
                    <div class="list">
                        <span>List</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="Recommendation-section">
            <div class="title">
                <div class="arrow">
                    <div class="circle">
                        <span class="material-symbols-outlined back" id="left">
                            arrow_back_ios_new
                        </span>
                    </div>
                    <div class="circle">
                        <span class="material-symbols-outlined next" id="right">
                            navigate_next
                            </span>
                    </div>
                </div>
                <div class="container-text">
                    <span class="Recommendation-text">Recommendation</span>
                </div>
            </div>
            <div class="wrapper" id="imageContainer">
                <div class="carousel">
                </div>
            </div>
        </section>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/api.js"></script>
</body>
</html>
